---
- name: nom_du_playbook
  hosts: all
  become: yes
  tasks:
  - name: "[nom_de_la_task]"
    user:
      name: nom_du_user
      state: present
#     groups: 
#     uid:
#     gid:
      generate_ssh_key: yes
      password: "{{ 'password' | password_hash('sha512') }}"

    register: __user_nom_du_user
  - name: debug user
    debug:
      var: __user_nom_du_user
  
